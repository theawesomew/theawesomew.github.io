	<script>
		document.addEventListener('DOMContentLoaded', () => {
			setHeroPosition();
			initializeNavbarBurger();
			setVideoWidth();
		});

		$('input[name="email"]').keyup(() => {
			const text = $('input[name="email"]');

			if (text.val() == "") {
				text.removeClass('is-success');
				text.removeClass('is-danger');
			} else if (/.*@.*\..*/.test(text.val())) {
				text.removeClass('is-danger');
				text.addClass('is-success');
			} else {
				text.removeClass('is-success');
				text.addClass('is-danger');
			}
		});

		$('a[href*="#"]:not([href="#"])').click((e) => {
			const hash = e.currentTarget.href.match(/#.*/)[0];

			const el = document.querySelector("div[name='" + hash + "']");

			el.scrollIntoView({behavior: "smooth", block: "start"});
		});

		$('#submit-form').click(() => {
			const emailInput = $('input[name="email"]');

			if (/.*@.*\..*/.test(emailInput.val())) {
				let data = $('#contact-form').serialize();
				data += `&message=${$('#message').val()}`;


				$.ajax('http://localhost:8080', {
					method: 'POST',
					data: data,

					success: () => {
						console.log(`Successfully sent off JSON data!`);
					},

					error: e => {
						console.log(`Encountered error, ${e}`);
					}
				});

				$('#contact-form').trigger("reset");
				emailInput.removeClass('is-success');

				if ($(".field[data-use='warning']").hasClass("show")) {
					$(".field[data-use='warning']")[0].classList.toggle("hide");
					$(".field[data-use='warning']")[0].classList.toggle("show");
				}

			} else {
				$(".field[data-use='warning']")[0].classList.toggle("hide");
				$(".field[data-use='warning']")[0].classList.toggle("show");
			}
		});

		$('#contact-form').submit(e => e.preventDefault())
	</script>
