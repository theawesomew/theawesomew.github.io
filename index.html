<!DOCTYPE html>
<html>
<head>
	<title>Loft23</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="css/style.css"/>

	<link rel="icon" type="image/png" href="https://bulma.io/images/placeholders/16x16.png"/>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

	<style>
		html {
			scroll-behavior: smooth;
		}

		.navbar {
			max-width: 100vw;
		}

		.m-auto {
			margin: auto;
		}

		.hero-foot svg {
			opacity: 0.7;
		}

		svg:hover {
			opacity: 1;
		}
	</style>
</head>
<body>
	<nav class="navbar is-fixed-top is-black is-spaced" role="navigation" aria-label="main navigation">
		<div class="navbar-brand">
			<a class="navbar-item">
				<img src="https://bulma.io/images/placeholders/32x32.png"/>
			</a>

			<a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navigation-menu">
				<span aria-hidden="true"></span>
				<span aria-hidden="true"></span>
				<span aria-hidden="true"></span>
			</a>
		</div>
		<div class="navbar-menu navbar-end" id="navigation-menu">
			<a class="navbar-item is-hoverable is-active" href="#home">Home</a>
			<a class="navbar-item is-hoverable" href="#portfolio">Portfolio</a>
			<a class="navbar-item is-hoverable" href="#contact">Contact</a>
		</div>
	</nav>
	<section class="hero is-fullheight-with-navbar is-black is-relative">
		<div class="hero-body is-flex is-vcentered p-0">
				<div class="columns is-vcentered is-centered m-auto">
					<div class="column has-text-centered-mobile">
						<div class="" style="padding-bottom: 20px;">
							<p class="subtitle">
								Brand New!
							</p>
							<p class="title">Lorem Ipsum Dolor Sit Amet</p>
						</div>
						<div class="">
							<a href="#" class="button is-large is-outlined is-light">
								<span class="icon is-large">
									<i class="fab fa-youtube"></i>
								</span>
								<span>Watch Now</span>
							</a>
						</div>
					</div>
					<div class="column">
						<figure class="image is-flex is-justify-content-center">
							<iframe width="560" height="315" src="https://www.youtube.com/embed/wDxCAvNPWYQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
						</figure>
					</div>
				</div>
		</div>
		<div class='hero-foot pt-2 pb-4 pl-2 pr-2 is-flex is-align-content-center has-text-centered'>
			<a href='#portfolio' class='m-auto'>
				<svg class='is-block m-auto' height="50" width="50">
    				<g fill="none" stroke="white" stroke-linecap="round" 	stroke-width="2">
       					<circle cx="25" cy="25" r="23"></circle>
       					<path d="M10 20 L25 35 L40 20"></path>
   					</g>
   				</svg>
   			</a>
		</div>
	</section>
	<div href="#portfolio"></div>

	<script>

		function getRecentContent () {
			return {url: "./", isInsta: false};
		}

		document.addEventListener('DOMContentLoaded', () => {
			const navbarBurgers = document.querySelectorAll('.navbar-burger');
			const icon = document.querySelector('.fab');

			let navbarHeight = $('.navbar').eq(0).height();
			$('.hero').eq(0).css('top', `${navbarHeight}px`);
			
			navbarBurgers.forEach(el => {

				$(el).click(() => {
					const target = el.dataset.target;
					const $target = document.getElementById(target);

					el.classList.toggle("is-active");
					$target.classList.toggle("is-active");

					if ($($target).hasClass('is-active')) {
						let initialHeight = getComputedStyle($('.hero').get(0))["top"];

						let newTopOffset = parseFloat(initialHeight.substr(0,initialHeight.length-2)) + parseFloat($($target).height());

						$('.hero').eq(0).css('top', `${newTopOffset}px`);
						$('.hero').eq(0).css('padding-top', `10px`);
					} else {
						let navbarHeight = $('.navbar').eq(0).height();

						$('.hero').eq(0).css('top', `${navbarHeight}px`);
					}
				});

			});

			if (getRecentContent().isInsta) {
				icon.classList.toggle('fa-youtube');
				icon.classList.toggle('fa-instagram');

				document.querySelector('.hero-body .image img').src = 'https://bulma.io/images/placeholders/128x128.png';

				document.querySelector('.hero-body .image img').style.width = "256px";
				document.querySelector('.hero-body .image img').style.height = "256px";
			}
		});
	</script>
</body>
</html>
